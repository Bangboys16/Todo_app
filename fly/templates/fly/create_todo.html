{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4"><strong>Kindly create your first task</strong></h3>

            <form method="POST" class="p-4 rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Create</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary">Go back</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
